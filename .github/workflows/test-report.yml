name: Test Report
on:
  workflow_run:
    workflows: ['CI']                     # runs after CI workflow
    types:
      - completed
permissions:
  contents: read
  actions: read
  checks: write
jobs:
  report:
    runs-on: ubuntu-22.04
    steps:
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Unit Test Results
          artifact: unit-test-reports
          path: ./build/reports/**-test.xml
          reporter: java-junit
          fail-on-error: 'true'
